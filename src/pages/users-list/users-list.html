<ion-header>

  <ion-navbar>
    <ion-title>usersList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let item of list | async">
      <div class="bio-data">
        <span class="fieldName"> Complete Name </span>: {{item.FirstName}} {{item.LastName}} <br> 
        <span class="fieldName"> Gender </span>: {{item.Gender}} <br>
        <span class="fieldName"> Age </span>: {{item.Age}} <br> 
        <span class="fieldName"> Email </span>: {{item.Email}} <br> 
      </div>
    </ion-item>
  </ion-list>


</ion-content>
