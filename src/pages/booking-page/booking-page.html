<ion-header>
  <ion-navbar primary>
    <button ion-button outline menuToggle> <ion-icon name="menu"></ion-icon> </button>
    <ion-title>
      Reserve Slot
    </ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="logoutUser()"><ion-icon name="log-out"></ion-icon> &nbsp; Logout </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>


  <div class="centerAlignedText">
    <h2>Area : {{activeParkingArea.Name}} </h2>
    <h3>Slot : {{activeParkingSlot.Name}} </h3>
    <!-- activeParkingSlot.$key -->

    <hr/>
  </div>


  <form #bookingForm='ngForm' (submit)='bookSelectedSlot($event, bookingForm.value)'>

    <ion-list>

      <ion-item>
        <ion-label fixed>Date</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" ngModel name='bookingDate' required></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label fixed>Time</ion-label>
        <ion-datetime displayFormat="HH" pickerFormat="HH" ngModel name='bookingStartTime' required></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label fixed>Duration</ion-label>
        <ion-select ngModel name = "bookingDuration" required>
          <ion-option value = "" selected disabled>Select One</ion-option>
          <ion-option *ngFor = 'let duration of bookingDuration' value="{{duration}}">{{duration}} Hour(s)</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <div class="rightFloatedElem">
      <button ion-button color="secondary">Book this slot</button>
    </div>
  </form>

</ion-content>
