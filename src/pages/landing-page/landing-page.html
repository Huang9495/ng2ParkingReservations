<ion-header>
  <ion-navbar primary>
    <button ion-button outline menuToggle> <ion-icon name="menu"></ion-icon> </button>
    <ion-title>
      Welcome {{loggedInUser.FirstName}}
    </ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="logoutUser()"><ion-icon name="log-out"></ion-icon> &nbsp; Logout </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <div class='centerAlignedText'>
    <div class="parking-container" *ngFor='let parking of parkings | async'>
      <parking-component [parking]='parking' (parkingAreaSelected)="parkingAreaSelected($event)"></parking-component>
    </div>

    <h2 *ngIf='parkingSlotsLoaded'> Parking slots of {{selectedParking.Name}}.</h2>

    <div class="parking-container" *ngFor='let slot of parkingSlots | async'>
      <parking-slot-component [parkingSlot]='slot'> </parking-slot-component>
    </div>
  </div>




</ion-content>
